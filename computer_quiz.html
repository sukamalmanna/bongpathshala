<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukamal Manna Portfolio</title>
    <link rel="stylesheet" href="quiz_formate_1.css">
    <link rel="shortcut icon" href="Bong_Pathshala_logo.jpeg" type="image/x-icon">

    <script src="https://kit.fontawesome.com/a58aa1e9ea.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            // $("#footer").load("footer.html");
        })
    </script>

     <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <!-- ------------loading Header---------- -->
    <div id="header"></div>

    <div class="container">
        <!-- Header -->
        <div class="">
            <h1 class="">Computer Quiz</h1>
            <!-- <p class="text-blue-200">Score: <span id="score">0</span> / <span id="total">5</span></p> -->
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer">
            <!-- Question 1 -->
            <div class="question-card" data-question="1">
                <h3>1. What does CPU stand for?</h3>
                <div class="">
                    <button class="option-btn bg-white/30" data-answer="true">
                        Central Processing Unit
                    </button>
                    <button class="option-btn bg-white/30" data-answer="false">
                        Computer Processing Unit
                    </button>
                    <button class="option-btn bg-white/30" data-answer="false">
                        Central Program Unit
                    </button>
                </div>

            </div>

            <!-- Question 2 -->
            <div class="question-card" data-question="2">
                <h3 class="">2. What does RAM stand for?</h3>
                <div class="">
                    <button class="option-btn bg-white/30" data-answer="true">
                        Random Access Memory
                    </button>
                    <button class="option-btn bg-white/30" data-answer="false">
                        Read Access Memory
                    </button>
                    <button class="option-btn bg-white/30 " data-answer="false">
                        Rapid Access Memory
                    </button>
                </div>

            </div>

            <!-- Question 3 -->
            <div class="question-card" data-question="3">
                <h3 class="">3. Which is a web browser?</h3>
                <div class="">
                    <button class="option-btn bg-white/30" data-answer="false">
                        Microsoft Word
                    </button>
                    <button class="option-btn bg-white/30" data-answer="true">
                        Google Chrome
                    </button>
                    <button class="option-btn bg-white/30" data-answer="false">
                        Photoshop
                    </button>
                </div>

            </div>

            <!-- Question 4 -->
            <div class="question-card" data-question="4">
                <h3 class="">4. What does HTML stand for?</h3>
                <div class="space-y-2">
                    <button class="option-btn bg-white/30" data-answer="true">
                        HyperText Markup Language
                    </button>
                    <button class="option-btn bg-white/30 " data-answer="false">
                        High Tech Modern Language
                    </button>
                    <button class="option-btn bg-white/30 " data-answer="false">
                        Home Tool Markup Language
                    </button>
                </div>

            </div>

            <!-- Question 5 -->
            <div class="question-card" data-question="5">
                <h3 class="">5. Which is an operating system?</h3>
                <div class="space-y-2">
                    <button class="option-btn bg-white/30" data-answer="false">
                        Excel
                    </button>
                    <button class="option-btn bg-white/30" data-answer="true">
                        Windows
                    </button>
                    <button class="option-btn bg-white/30" data-answer="false">
                        Firefox
                    </button>
                </div>

            </div>
        </div>

        <!-- Reset Button -->
        <div class="">
            <button id="resetBtn" class="">
                Reset Quiz
            </button>
        </div>





        <!-- --------------loading Footer------------------- -->





        <div id="footer"></div>

        <script src="quiz_formate_1.js"></script>
</body>

</html>
